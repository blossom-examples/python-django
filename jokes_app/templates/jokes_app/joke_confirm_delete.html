{% extends "jokes_app/base.html" %}

{% block title %}Delete Joke{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Delete Joke</h1>

    <div class="mb-8">
      <p class="text-lg text-gray-800 mb-4">Are you sure you want to delete this joke?</p>
      <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-gray-800 mb-2">{{ joke.content }}</p>
        <p class="text-sm text-gray-500">By {{ joke.author }}</p>
        <p class="text-xs text-gray-400">Category: {{ joke.category }}</p>
      </div>
    </div>

    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded transition-colors">
        Confirm Delete
      </button>
      <a href="{% url 'joke_list' %}"
        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition-colors">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
